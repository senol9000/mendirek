  <div class="wrap">

        <button onclick="loadData()">ðŸ”„ Yenile</button>

    <div class="card">
      <div id="status" class="muted">YÃ¼kleniyorâ€¦</div>

        <div class="pill"><b>Veri zamanÄ±:</b> <span id="veriZamani">-</span></div>

<script>
function fmt(n, digits=1){
  if (n === null || n === undefined || Number.isNaN(Number(n))) return "-";
  return Number(n).toFixed(digits);
}

function windDirText(deg){
  if (deg === null || deg === undefined || Number.isNaN(Number(deg))) return "-";
  const dirs = ["K", "KKD", "KD", "DKD", "D", "DGD", "GD", "GGD", "G", "GGB", "GB", "BGB", "B", "BKB", "KB", "KKB"];
  const i = Math.round(((Number(deg) % 360) / 22.5)) % 16;
  return dirs[i];
}

function isoToLocal(iso){
  if (!iso) return "-";
  const d = new Date(iso);
  if (isNaN(d.getTime())) return iso;
  return d.toLocaleString("tr-TR", { timeZone: "Europe/Istanbul" });
}

function kpi(label, value, sub, isCritical=false){
  return `
    <div class="kpi ${isCritical ? "critical" : ""}">
      <div class="label">${label}</div>
      <div class="value">${value}</div>
      <div class="sub">${sub || ""}</div>
    </div>
  `;
}

function drawMiniLineChart(canvas, points) {
  const ctx = canvas.getContext("2d");
  // Responsive canvas sizing
  const container = canvas.parentElement;
  const containerWidth = container ? container.clientWidth : 900;
  const isMobile = window.innerWidth <= 520;
  
  // Set canvas size based on container
  if (isMobile) {
    canvas.width = Math.min(containerWidth - 32, 900);
    canvas.height = 120;
  } else {
    canvas.width = Math.min(containerWidth - 32, 900);
    canvas.height = 140;
  }
  
  const w = canvas.width, h = canvas.height;

  ctx.clearRect(0, 0, w, h);

  if (!points || points.length < 2) {
    const fontSize = isMobile ? "12px" : "14px";
    ctx.font = `${fontSize} system-ui`;
    ctx.fillStyle = "#64748b";
    const message = isMobile ? "Yeterli veri yok" : "Grafik iÃ§in yeterli veri yok (30 dk doldukÃ§a oluÅŸur).";
    ctx.fillText(message, 12, isMobile ? 24 : 28);
    return;
  }

  let min = points[0].kt, max = points[0].kt;
  for (const p of points) { if (p.kt < min) min = p.kt; if (p.kt > max) max = p.kt; }
  if (min === max) { min -= 1; max += 1; }

  const padL = 10, padR = 10, padT = 10, padB = 22;
  const plotW = w - padL - padR;
  const plotH = h - padT - padB;

  const x = (i) => padL + (i * plotW) / (points.length - 1);
  const y = (v) => padT + (max - v) * (plotH / (max - min));

  // grid - modern renkler
  ctx.strokeStyle = "rgba(99, 102, 241, 0.1)";
  ctx.lineWidth = 1;
  for (let k = 0; k <= 4; k++) {
    const yy = padT + (k * plotH) / 4;
    ctx.beginPath();
    ctx.moveTo(padL, yy);
    ctx.lineTo(w - padR, yy);
    ctx.stroke();
  }

  // line - gradient efekti iÃ§in
  const gradient = ctx.createLinearGradient(padL, padT, w - padR, padT + plotH);
  gradient.addColorStop(0, "#6366f1");
  gradient.addColorStop(1, "#ec4899");
  
  ctx.strokeStyle = gradient;
  ctx.lineWidth = 3;
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.beginPath();
  ctx.moveTo(x(0), y(points[0].kt));
  for (let i = 1; i < points.length; i++) ctx.lineTo(x(i), y(points[i].kt));
  ctx.stroke();

  // area fill
  ctx.fillStyle = "rgba(99, 102, 241, 0.1)";
  ctx.beginPath();
  ctx.moveTo(x(0), h - padB);
  ctx.lineTo(x(0), y(points[0].kt));
  for (let i = 1; i < points.length; i++) ctx.lineTo(x(i), y(points[i].kt));
  ctx.lineTo(x(points.length - 1), h - padB);
  ctx.closePath();
  ctx.fill();

  // last point
  ctx.fillStyle = "#6366f1";
  ctx.beginPath();
  ctx.arc(x(points.length - 1), y(points[points.length - 1].kt), 5, 0, Math.PI * 2);
  ctx.fill();
  
  // point outline
  ctx.strokeStyle = "#ffffff";
  ctx.lineWidth = 2;
  ctx.stroke();

  // min/max labels
  ctx.fillStyle = "#6366f1";
  const labelFontSize = isMobile ? "10px" : "12px";
  ctx.font = `bold ${labelFontSize} system-ui`;
  ctx.fillText(`${max.toFixed(1)} kt`, padL, padT + (isMobile ? 10 : 12));
  ctx.fillText(`${min.toFixed(1)} kt`, padL, padT + plotH);

  // time labels
  const firstTxt = isoToLocal(points[0].iso);
  const lastTxt = isoToLocal(points[points.length - 1].iso);
  
  // Shorten time format on mobile
  const firstDisplay = isMobile ? firstTxt.split(' ')[1] || firstTxt : firstTxt;
  const lastDisplay = isMobile ? lastTxt.split(' ')[1] || lastTxt : lastTxt;

  ctx.fillStyle = "#64748b";
  const timeFontSize = isMobile ? "9px" : "11px";
  ctx.font = `${timeFontSize} system-ui`;
  ctx.fillText(firstDisplay, padL, h - 6);
  const m = ctx.measureText(lastDisplay);
  ctx.fillText(lastDisplay, w - padR - m.width, h - 6);
}

async function loadData() {
  const status = document.getElementById("status");
  const meta = document.getElementById("meta");
  const grid = document.getElementById("grid");
  const raw = document.getElementById("raw");

  const veriZamani = document.getElementById("veriZamani");
  const fetchedAt = document.getElementById("fetchedAt");
  const loc = document.getElementById("loc");

  const canvas = document.getElementById("windChart");
  const metaChart = document.getElementById("windChartMeta");

  status.textContent = "GÃ¼ncelleniyorâ€¦";
  status.classList.remove("err");
  meta.style.display = "none";
  grid.style.display = "none";
  grid.innerHTML = "";
  raw.textContent = "";
  metaChart.textContent = "";

  try {
    const r = await fetch("/api/station");
    const j = await r.json();
    if (!r.ok) throw new Error(j.error || "Bilinmeyen hata");

    const d = j.data || {};
    const stats = j.stats || {};
    const derived = j.derived || {};
    const series = (j.series && j.series.windKtLast30m) ? j.series.windKtLast30m : [];
    
    // Store series for resize handler
    currentSeries = series;

    // Meta
    veriZamani.textContent = isoToLocal(d.denizVeriZamani);
    fetchedAt.textContent = isoToLocal(j.fetched_at);
    loc.textContent = `${d.il || "-"} / ${d.ilce || "-"}  (${fmt(d.enlem,6)}, ${fmt(d.boylam,6)})`;

    // Etiket
    const label = derived.label || "Bilinmiyor";
    let cls = "normal";
    if (label === "FÄ±rtÄ±na") cls = "storm";
    if (label === "Kuvvetli FÄ±rtÄ±na") cls = "strong";
    status.innerHTML = `âœ… Veri alÄ±ndÄ± &nbsp; <span class="badge ${cls}">${label}</span>`;

    // KPI'lar
    const windKt = derived.currentWindKt;
    const windSpeed = (windKt == null) ? "-" : `${fmt(windKt,1)} kt`;
    const windDir = `${Math.round(Number(d.ruzgarYon ?? 0))}Â° (${windDirText(d.ruzgarYon)})`;
    const airTemp = `${fmt(d.sicaklik,1)} Â°C`;
    const seaTemp = (d.denizSicaklik !== undefined) ? `${fmt(d.denizSicaklik,1)} Â°C` : "-";
    const pressure = (d.denizeIndirgenmisBasinc !== undefined)
      ? `${fmt(d.denizeIndirgenmisBasinc,1)} hPa`
      : (d.dirgenmisBasinc !== undefined ? `${fmt(d.dirgenmisBasinc,1)} hPa` : "-");
    const humidity = (d.nem !== undefined) ? `${Math.round(Number(d.nem))} %` : "-";

    const max30 = (stats.maxWindKtLast30m == null) ? "-" : `${fmt(stats.maxWindKtLast30m,1)} kt`;
    const avg30 = (stats.avgWindKtLast30m == null) ? "-" : `${fmt(stats.avgWindKtLast30m,1)} kt`;
    const maxAt = stats.maxWindAtIsoLast30m ? isoToLocal(stats.maxWindAtIsoLast30m) : "-";

    const isCritical = (label === "FÄ±rtÄ±na" || label === "Kuvvetli FÄ±rtÄ±na");

    grid.innerHTML =
      kpi("RÃ¼zgÃ¢r HÄ±zÄ±", windSpeed, "knot (kt)", isCritical) +
      kpi("Maks. (Son 30 dk)", max30, `Zaman: ${maxAt}`) +
      kpi("Ort. (Son 30 dk)", avg30, `Ã–rnek: ${stats.samplesInWindow ?? 0}`) +
      kpi("RÃ¼zgÃ¢r YÃ¶nÃ¼", windDir, "derece + yÃ¶n") +
      kpi("Hava SÄ±caklÄ±ÄŸÄ±", airTemp, "Â°C") +
      kpi("Deniz Suyu SÄ±caklÄ±ÄŸÄ±", seaTemp, "Â°C") +
      kpi("BasÄ±nÃ§", pressure, "hPa") +
      kpi("Nem", humidity, "%");

    meta.style.display = "flex";
    grid.style.display = "grid";

    // Grafik - responsive sizing handled in drawMiniLineChart
    drawMiniLineChart(canvas, series);
    metaChart.textContent = series.length
      ? `Nokta sayÄ±sÄ±: ${series.length} (son 30 dk)`
      : `Nokta sayÄ±sÄ±: 0 (sunucu yeni baÅŸladÄ±ysa 30 dk doldukÃ§a oluÅŸur)`;

    // Ham JSON
    raw.textContent = JSON.stringify(j, null, 2);

  } catch (e) {
    status.textContent = "âŒ " + e.message;
    status.classList.add("err");
  }
}

document.getElementById("showRaw").addEventListener("change", (ev) => {
  document.getElementById("raw").style.display = ev.target.checked ? "block" : "none";
});

// Responsive canvas resize handler
let resizeTimeout;
let currentSeries = [];

window.addEventListener('resize', () => {
  clearTimeout(resizeTimeout);
  resizeTimeout = setTimeout(() => {
    const canvas = document.getElementById("windChart");
    if (canvas && currentSeries.length > 0) {
      drawMiniLineChart(canvas, currentSeries);
    }
  }, 250);
});

loadData();
setInterval(loadData, 60000);
</script>
